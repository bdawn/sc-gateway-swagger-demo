
spring:
    application:
        name: eureka

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false  #false:不作为一个客户端注册到注册中心
        fetchRegistry: false      #为true时，可以启动，但报异常：Cannot execute request on any known server
        serviceUrl:
              defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761
